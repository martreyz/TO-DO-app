<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO DO List App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./stylesheets/main.css" />
  </head>
  <body class="bg-dark">
    <header class="container text-center py-5 bg-info">
      <h1 class="display-1">To Do List App</h1>
    </header>
    <main class="container d-flex flex-column align-items-center my-5">
      <form class="row justify-content-center">
        <input
          id="input"
          class="taskInput py-1 col-9 border border-info"
          type="text"
          placeholder="E.G Meet Jake"
        />
        <input
          class="taskButton col-2 mx-2 btn btn-info px-0"
          type="button"
          value="ADD"
        />
      </form>

      <ul
        class="taskList row col-8 justify-content-center list-group my-5"
      ></ul>
    </main>
    <footer
      class="footer container-fluid d-flex justify-content-between align-items-center bg-info"
    >
      <nav class="footer__menu">
        <ul class="footer__menuList">
          <li class="footer__menuList-github">
            <a
              target="_blank"
              rel="noreferrer"
              class="footer__menuList-access"
              href="https://github.com/martreyz"
              title="Access GitHub"
            >
            </a>
          </li>
          <li class="footer__menuList-linkedin">
            <a
              target="_blank"
              rel="noreferrer"
              class="footer__menuList-access"
              href="https://www.linkedin.com/in/martareyrodriguez/"
              title="Access Linkedin"
            >
            </a>
          </li>
          <li class="footer__menuList-mail">
            <a
              target="_blank"
              rel="noreferrer"
              class="footer__menuList-access"
              href="mailto: martreyz@gmail.com"
              title="Send email"
            >
            </a>
          </li>
          <li class="footer__menuList-twitter">
            <a
              target="_blank"
              rel="noreferrer"
              class="footer__menuList-access"
              href="https://twitter.com/im_martreyz"
              title="Access Twitter"
            >
            </a>
          </li>
          <li class="footer__menuList-codepen">
            <a
              target="_blank"
              rel="noreferrer"
              class="footer__menuList-access"
              href="https://codepen.io/martreyz"
              title="Access Codepen"
            >
            </a>
          </li>
        </ul>
      </nav>
      <small class="fs-6 text-white">Made with ðŸ˜º by martreyz </small>
    </footer>
    <script src="js/main.js"></script>
  </body>
</html>
