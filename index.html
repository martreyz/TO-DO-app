<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO DO List App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <header class="container text-center py-5 bg-info">
      <h1 class="display-1">To Do List App</h1>
    </header>
    <main class="container d-flex flex-column align-items-center my-5">
      <form class="row justify-content-center">
        <input
          id="input"
          class="taskInput py-1 col-9 border border-info"
          type="text"
          placeholder="E.G Lavar los platos"
        />
        <input
          class="taskButton col-2 mx-2 btn btn-info px-0"
          type="button"
          value="ADD"
        />
      </form>

      <ul
        class="taskList row col-8 justify-content-center list-group my-5"
      ></ul>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
